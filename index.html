
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Voting App - Fantasanremo Style</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffd400, #001f54);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #001f54;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd400;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #001f54, #ffd400);
    }
    .login-box {
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: #001f54;
    }
    .login-box h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffd400;
    }
    .login-box label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #001f54;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .login-box input:focus {
      border-color: #ffd400;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #001f54;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .login-box button:hover {
      background-color: #ffd400;
      color: #001f54;
      transform: scale(1.05);
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    #characters {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background: linear-gradient(to bottom, rgba(255, 212, 0, 0.8), rgba(0, 31, 84, 0.9));
      color: white;
    }
    .character {
      border: 2px solid #ffd400;
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
      color: #001f54;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .character img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .character h3 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    .votes label {
      font-weight: 600;
      margin-top: 10px;
    }
    .votes input {
      width: 50px;
      padding: 5px;
      margin: 10px 0;
      border: 1px solid #001f54;
      border-radius: 5px;
      text-align: center;
    }
    .results {
      padding: 40px 20px;
      background-color: #f7f9fc;
    }
    .results h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #001f54;
    }
    .results table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .results th,
    .results td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 1.1em;
    }
    .results th {
      background-color: #001f54;
      color: white;
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: 1px;
    }
    .results td {
      color: #333;
    }
    .results tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 768px) {
      #characters {
        grid-template-columns: 1fr;
      }
      header h1 {
        font-size: 2em;
      }
      .results th,
      .results td {
        font-size: 0.9em;
      }
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <h1>Fantasanremo Voting App</h1>
    <nav>
      <a href="#characters">Vote</a>
      <a href="#results">Results</a>
    </nav>
  </header>

  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>Login</h2>
      <div class="error" id="errorMessage"></div>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="characters" style="display: none;"></div>

  <div class="results" style="display: none;">
    <h2>Elenco artisti (sommatoria voti di tutti gli utenti, ordine alfabetico)</h2>
    <table>
      <thead>
        <tr>
          <th>Artista</th>
          <th>Canzone</th>
          <th>Esibizione</th>
          <th>Outfit</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody">
        <!-- Risultati sommati di tutti gli utenti -->
      </tbody>
    </table>
  </div>

  <script>
    // Array di utenti
    const users = [
      { username: "Michele_I", password: "Fantasanremo25" },
      { username: "Michele_C", password: "Fantasanremo25" },
      { username: "Angelo_R", password: "Fantasanremo25" },
      { username: "Michele_M", password: "Fantasanremo25" },
      { username: "Chieppo", password: "Fantasanremo25" },
      { username: "Pakistano", password: "Fantasanremo25" },
      { username: "Luigi_O", password: "Fantasanremo25" },
      { username: "Carmine", password: "Fantasanremo25" },
      { username: "Gennaro", password: "Fantasanremo25" },
      { username: "Fabrizio", password: "Fantasanremo25" },
      { username: "Alessandro", password: "Fantasanremo25" },
      { username: "Marco_B", password: "Fantasanremo25" },
      { username: "Marco_S", password: "Fantasanremo25" },
      { username: "Leo", password: "Fantasanremo25" },
      { username: "Giovanni", password: "Fantasanremo25" },
      { username: "Gianluca", password: "Fantasanremo25" },
      { username: "Diomede", password: "Fantasanremo25" },
      { username: "Angelo_F", password: "Fantasanremo25" },
      { username: "Dario", password: "Fantasanremo25" },
      { username: "Emy", password: "Fantasanremo25" },
      { username: "Anita", password: "Fantasanremo25" },
      { username: "Miriana", password: "Fantasanremo25" },
      { username: "Giorgia", password: "Fantasanremo25" },
      { username: "Flavia", password: "Fantasanremo25" },
      { username: "Giusy", password: "Fantasanremo25" },
      { username: "Alessandra", password: "Fantasanremo25" }
    ];

    let currentUser = null;

    // Per gestire i voti di ciascun utente, usiamo un oggetto in localStorage con i voti associati all'username.
    // userVotes = {
    //   "Michele_I": [ {name, image, votes: {Canzone, Esibizione, Outfit}}, ... ],
    //   "Michele_C": [...],
    //   ...
    // }

    let userVotes = {};

    // Lista artisti
    const characters = [
      "Achille Lauro", "Bresh", "Brunori SAS", "Clara", "Coma_Cose",
      "Elodie", "Emis Killa", "Fedez", "Francesca Michielin", "Francesco Gabbani",
      "Gaia", "Giorgia", "Irama", "Joan Thiele", "Lucio Corsi",
      "Marcella Bella", "Massimo Ranieri", "Modà", "Noemi", "Olly",
      "Rkomi", "Rocco Hunt", "Rose Villain", "Sarah Toscano", "Serena Brancale",
      "Shablo ft. Guè, Joshua e Tormento", "Simone Cristicchi", "The Kolors", "Tony Effe", "Willie Peyote"
    ].sort();

    // Categorie di voto
    const categories = ["Canzone", "Esibizione", "Outfit"];

    // Funzione di login
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        currentUser = username;
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("characters").style.display = "block";
        document.querySelector(".results").style.display = "block";

        loadAllUsersVotes();
        if (!userVotes[currentUser]) {
          // Inizializziamo se non esiste
          userVotes[currentUser] = characters.map(name => ({
            name,
            image: "https://picsum.photos/seed/" + name.replace(/\s+/g, "") + "/100",
            votes: {
              Canzone: 0,
              Esibizione: 0,
              Outfit: 0
            }
          }));
        }
        renderCharacters();
        renderResults();
        saveAllUsersVotes();
      } else {
        errorMessage.innerHTML = "Incorrect username or password.";
      }
    }

    // Carica i voti di tutti gli utenti da localStorage
    function loadAllUsersVotes() {
      const saved = localStorage.getItem("fantasanremoAllVotes");
      if (saved) {
        userVotes = JSON.parse(saved);
      } else {
        userVotes = {};
      }
    }

    // Salva tutti i voti su localStorage
    function saveAllUsersVotes() {
      localStorage.setItem("fantasanremoAllVotes", JSON.stringify(userVotes));
    }

    // Restituisce la lista di personaggi dell'utente corrente
    function getCurrentUserCharacters() {
      return userVotes[currentUser] || [];
    }

    function renderCharacters() {
      const characterContainer = document.getElementById("characters");
      characterContainer.innerHTML = "";

      const userData = getCurrentUserCharacters();
      userData.forEach((character, index) => {
        const characterDiv = document.createElement("div");
        characterDiv.className = "character";
        characterDiv.innerHTML = `
          <img src="${character.image}" alt="${character.name}">
          <div>
            <h3>${character.name}</h3>
            <div class="votes">
              ${categories.map(cat => `
                <label>${cat}:</label>
                <input type="number" 
                       min="0" max="10" 
                       value="${character.votes[cat]}" 
                       onchange="updateVote('${character.name}', '${cat}', this.value)"/>
              `).join("")}
            </div>
          </div>
        `;
        characterContainer.appendChild(characterDiv);
      });
    }

    // Aggiorna il voto dell'utente corrente
    function updateVote(charName, category, value) {
      const numericValue = Math.max(0, Math.min(10, parseInt(value) || 0));

      const userData = getCurrentUserCharacters();
      const idx = userData.findIndex(c => c.name === charName);
      if (idx >= 0) {
        userData[idx].votes[category] = numericValue;
        userVotes[currentUser] = userData;
        saveAllUsersVotes();
        renderResults();
      }
    }

    // Ottiene la somma dei voti di tutti gli utenti per ogni artista
    function getGlobalSumData() {
      // Creiamo una mappa: artistName -> {name, image, votes: {Canzone, ...}}
      const aggregator = {};

      // Per ogni utente
      for (const userKey in userVotes) {
        const userData = userVotes[userKey];
        // userData: [ {name, image, votes: {Canzone, ...}}, ... ]
        userData.forEach(artist => {
          if (!aggregator[artist.name]) {
            aggregator[artist.name] = {
              name: artist.name,
              image: artist.image,
              votes: {
                Canzone: 0,
                Esibizione: 0,
                Outfit: 0
              }
            };
          }
          // Sommiamo i voti
          categories.forEach(cat => {
            aggregator[artist.name].votes[cat] += artist.votes[cat];
          });
        });
      }

      // Convertiamo aggregator in un array e ordiniamo alfabeticamente
      const aggregatedArray = Object.values(aggregator);
      aggregatedArray.sort((a, b) => a.name.localeCompare(b.name));
      return aggregatedArray;
    }

    // Renderizza la tabella con la somma di tutti i voti
    function renderResults() {
      const resultsTableBody = document.getElementById("resultsTableBody");
      resultsTableBody.innerHTML = "";

      const globalData = getGlobalSumData();
      globalData.forEach(artist => {
        const total = categories.reduce((sum, cat) => sum + artist.votes[cat], 0);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${artist.name}</td>
          <td>${artist.votes.Canzone}</td>
          <td>${artist.votes.Esibizione}</td>
          <td>${artist.votes.Outfit}</td>
          <td>${total}</td>
        `;
        resultsTableBody.appendChild(row);
      });
    }

    // Logout
    function logout() {
      currentUser = null;
      document.getElementById("loginContainer").style.display = "flex";
      document.getElementById("characters").style.display = "none";
      document.querySelector(".results").style.display = "none";
    }

    // Salviamo quando si chiude la pagina
    window.addEventListener("beforeunload", () => {
      saveAllUsersVotes();
    });
  </script>
</body>
</html>
